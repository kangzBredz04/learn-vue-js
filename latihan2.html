<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="myApp">
      <h1>Coba Vue</h1>
      <!-- <button-counter></button-counter> -->
      <blog-post title="Blog 1" @counter="count()"></blog-post>
      <blog-post title="Blog 2" @counter="count()"></blog-post>
      <blog-post title="Blog 3" @counter="count()"></blog-post>
      <h4>Total selesai {{total}}</h4>
    </div>
  </body>
  <script type="text/x-template" id="template">
    <h3>{{title}}</h3>
    <button @click="$emit('counter')">Selesai</button>
  </script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          total: 0,
        };
      },
      methods: {
        count() {
          this.total++;
        },
      },
    });
    app.component("blog-post", {
      props: ["title"],
      template: "#template",
    });
    app.mount("#myApp");
  </script>
</html>
