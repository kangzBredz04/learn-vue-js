<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="myApp">
      <h1>Coba Vue</h1>
      <blog-post post-title="hello!"></blog-post>
    </div>
  </body>
  <script>
    const app = Vue.createApp({});
    app.component("blog-post", {
      props: ["postTitle"],
      template: `<h3>{{postTitle}}</h3>`,
    });
    app.mount("#myApp");
  </script>
</html>
